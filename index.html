<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Wires and More</title>
    <meta name="description"
        content="Wires and More - Your trusted partner for electrical, data, testing, and maintenance services in Melbourne.">
    <meta name="keywords" content="Electrical, Data, Testing, Maintenance, Melbourne, Wires and More">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1></h1>
    </header>

    <!-- Nav Section -->
    <nav class="navbar" role="navigation">
        <div class="logo">
            <img src="images/logo.png" alt="Wires and More Logo">
        </div>
        <ul class="menu">
            <li class="menu-item active"><a href="#home">Home</a></li>
            <li class="menu-item"><a href="#electrical">Electrical</a></li>
            <li class="menu-item"><a href="#data">Data</a></li>
            <li class="menu-item"><a href="#testing">Testing</a></li>
            <li class="menu-item contact-item ribbon"><a href="#contact">Contact</a></li>
            <li class="icon"><a href="javascript:void(0);" class="menu-icon" onclick="toggleMenu()"><i
                        class="fa fa-bars"></i></a></li>
        </ul>
        <ul class="dropdown" id="dropdown-menu">
            <li class="dropdown-menu-item active"><a href="#home">Home</a></li>
            <li class="dropdown-menu-item"><a href="#electrical">Electrical</a></li>
            <li class="dropdown-menu-item"><a href="#data">Data</a></li>
            <li class="dropdown-menu-item"><a href="#testing">Testing</a></li>
            <li class="dropdown-menu-item contact-item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- Home Section -->
        <section id="home" class="home" role="region" aria-labelledby="home-title">
            <h2 id="title" class="hidden title">Home</h2>
            <div class="top-wrapper"></div>
            <div class="img-wrapper">
                <img src="images/image1.jpg" alt="Black and white photo of Melbourne buildings">
            </div>
            <div class="msg-wrapper">
                <div class="item item-1 title-item title">ABOUT US</div>
                <div class="item item-2">
                    <div class="rounded-tab"></div>
                </div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
            <div class="tip-wrapper">
                <div class="item item-1 title-item">Featured Clients</div>
                <div class="item item-2"> <img class=" client client-1" src="images/cclient1.png" alt="Client 1 Logo">
                </div>
                <div class="item item-3"><img class="client client-2" src="images/cclient1.png" alt="Client 2 Logo">
                </div>
                <div class="item item-4"><img class="client client-3" src="images/cclient1.png" alt="Client 3 Logo">
                </div>
                <div class="item item-5"><img class="client client-4" src="images/cclient1.png" alt="Client 4 Logo">
                </div>
            </div>
        </section>

        <!-- Electrical Section -->
        <section id="electrical" class="electrical" role="region" aria-labelledby="electrical-title">
            <div class="top-wrapper"></div>
            <div class="img-wrapper">
                <img src="images/image2.jpg" alt="Black and white photo of Melbourne buildings">
            </div>
            <div class="msg-wrapper">
                <div class="item item-1 title-item">ELECTRICAL</div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
            <div class="tip-wrapper">
                <div class="item item-1 title-item"></div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
        </section>

        <!-- Data Section -->
        <section id="data" class="data" role="region" aria-labelledby="data-title">
            <div class="top-wrapper"></div>
            <div class="img-wrapper">
                <img src="images/image3.jpg" alt="Black and white photo of Melbourne buildings">
            </div>
            <div class="msg-wrapper">
                <div class="item item-1 title-item">DATA</div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
            <div class="tip-wrapper">
                <div class="item item-1 title-item"></div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
        </section>

        <!-- Testing Section -->
        <section id="testing" class="testing" role="region" aria-labelledby="testing-title">
            <div class="top-wrapper"></div>
            <div class="img-wrapper">
                <img src="images/image4.jpg" alt="Black and white photo of Melbourne buildings">
            </div>
            <div class="msg-wrapper">
                <div class="item item-1 title-item">TESTING</div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
            <div class="tip-wrapper">
                <div class="item item-1 title-item">Testing Tips</div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact" role="region" aria-labelledby="contact-title">
            <div class="top-wrapper"></div>
            <div class="img-wrapper">
                <img src="images/image5.jpg" alt="Black and white photo of Melbourne buildings">
            </div>
            <div class="msg-wrapper">
                <div class="item item-1 title-item">CONTACT</div>
                <div class="item item-2"><a href="mailto:"></a></div>
                <div class="item item-3"><a href="tel:0000000000"></a></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
            <div class="tip-wrapper">
                <div class="item item-1 title-item"></div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
                <div class="item item-5"></div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Wires and More. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>

</html>
