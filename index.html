<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wires and More</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="wam-bg-red">
        <a href="#home"></a>
    </header>
    <nav>
        <ul class="main-menu">
            <li class="button button-top"><a href="#domestic"><i class="fa fa-home" aria-hidden="true"></i><span>DOMESTIC</span></a></li>
            <li class="button"><a href="#commercial"><i class="fa fa-building" aria-hidden="true"></i><span>COMMERCIAL</span></a></li>
            <li class="button"><a href="#testandtag"><i class="fa fa-plug" aria-hidden="true"></i><span>TEST & TAG</span></a></li>
            <li class="button"><a href="#about"><i class="fa fa-question-circle" aria-hidden="true"></i><span>ABOUT US</span></a></li>
            <li class="button"><a href="#contact"><i class="fa fa-phone" aria-hidden="true"></i><span>CONTACT US</span></a></li>
        </ul>
    </nav>
    

    <main>
        <section class="home" id="home">
            <div class="desktop-video">
                <video class="video" id="video" src="video/video.mp4" muted autoplay></video>
            </div>
        </section>

        <section class="domestic" id="domestic">
            <div class="hero-image">
                <!-- Photo by Max Vakhtbovycn: https://www.pexels.com/photo/stylish-kitchen-zone-and-living-room-in-modern-apartment-7545495/-->
                <img src="images/domestic.jpg" alt="a white kitchen">
            </div>
        </section>

        <section class="commercial" id="commercial">
            <div class="hero-image">
                <!-- Photo by Max Vakhtbovycn: https://www.pexels.com/photo/stylish-white-hall-in-big-apartment-building-6238608/ -->
                <img src="images/commercial.jpg" alt="a white apartment foyer">
            </div>
        </section>

        <section class="testandtag" id="testandtag">
            <div class="hero-image">
                <img src="images/test.png" alt="a white kitchen">
            </div>
        </section>

        <section class="about" id="about">
            <div class="hero-image">
                <!-- Photo by Mireia Iglesias: https://www.pexels.com/photo/grayscale-photo-of-the-buildings-in-a-city-by-the-sea-12178946/ -->
                <img src="images/about.jpg" alt="a white kitchen">
            </div>
        </section>

        <section class="contact" id="contact">
            <div class="hero-image">
                <!--- Photo by Pixabay: https://www.pexels.com/photo/close-up-of-hand-holding-text-over-black-background-326576/ -->
                <img src="images/contact.jpg" alt="a white kitchen">
            </div>
        </section>

    </main>

    <footer class="">
        <ul class="social-menu">
            <div><i class="fa fa-twitter" id="twitter" aria-hidden="true"></i></div>
            <div><i class="fa fa-facebook" id="facebook" aria-hidden="true"></i></div>
            <div><i class="fa fa-youtube wam-bg-red" id="youtube" aria-hidden="true"></i></div>
        </ul>
    </footer>





    <script src="script/main.js"></script>

</body>

</html>
